name: Update GCP Always Free Article

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 1 * *"   # 毎月1日 00:05 UTC（日本時間 09:05）

env:
  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
  APIFY_ACTOR_ID_GCP: ${{ secrets.APIFY_ACTOR_ID_GCP }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Update gcp-always-free.md via Apify
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          APIFY_ACTOR_ID_GCP: ${{ secrets.APIFY_ACTOR_ID_GCP }}
        run: |
          node scripts/update-gcp.js

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles/gcp-always-free.md
          git commit -m "Update GCP Always Free article" || echo "No changes to commit"
          git push
