# .github/workflows/update-gcp-always-free.yml

name: Update GCP Always Free Article

permissions:
  contents: write   # 記事を push するため

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 1 * *"   # 毎月1日の00:05 UTC → 日本時間09:05（AWS版と5分ずらし）

env:
  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
  APIFY_ACTOR_ID_GCP: ${{ secrets.APIFY_ACTOR_ID_GCP }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Checkout
      # --------------------------
      - name: Checkout
        uses: actions/checkout@v3

      # --------------------------
      # 2. GCP用 Apify Actor を強制実行（Datasetを最新化）
      # --------------------------
      - name: Run Apify Actor (GCP, force refresh dataset)
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $APIFY_TOKEN" \
            "https://api.apify.com/v2/actors/${APIFY_ACTOR_ID_GCP}/runs?token=$APIFY_TOKEN"

      # --------------------------
      # 3. Node.js セットアップ
      # --------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --------------------------
      # 4. 依存関係インストール
      # --------------------------
      - name: Install deps
        run: npm install

      # --------------------------
      # 5. GCP 用 updater script 実行
      # --------------------------
      - name: Run update-gcp.js
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: node scripts/update-gcp.js

      # --------------------------
      # 6. GitHub へ push（GCP 記事）
      # --------------------------
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles/gcp-always-free.md
          git commit -m "Update GCP Always Free article" || echo "No changes"
          git push
