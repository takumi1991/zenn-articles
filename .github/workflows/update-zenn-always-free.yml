name: Update Zenn AWS Always Free Article

on:
  schedule:
    - cron: "0 0 1 * *"   # 毎月1日 00:00 JST換算（UTC基準）
  workflow_dispatch:       # 手動実行も可能

jobs:
  update-zenn:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Apify CLI
        run: npm install -g apify-cli

      - name: Run Apify Actor
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          apify run My-Actor2 --silent --purge > output.json

      - name: Create Zenn article markdown
        run: |
          node scripts/generate_article.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Always Free list"
          git push
