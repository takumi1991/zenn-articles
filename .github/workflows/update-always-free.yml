name: Update AWS Always Free Article

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"   # 毎月1日00:00 (UTC)

env:
  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
  APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Actor を強制実行
      - name: Run Apify Actor (force refresh dataset)
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $APIFY_TOKEN" \
            "https://api.apify.com/v2/actors/${APIFY_ACTOR_ID}/runs?token=$APIFY_TOKEN"

      # 3. 最後の Run を取得して defaultDatasetId を抽出
      - name: Get latest dataset ID
        run: |
          curl -s \
            "https://api.apify.com/v2/actor-runs?actorId=${APIFY_ACTOR_ID}&token=${APIFY_TOKEN}&limit=1" \
            -o run.json

          DATASET_ID=$(jq -r '.data.items[0].defaultDatasetId' run.json)

          echo "DATASET_ID=$DATASET_ID" >> $GITHUB_ENV

          echo "Latest Dataset ID: $DATASET_ID"

      # 4. Dataset の items を data.json に保存
      - name: Download dataset items
        run: |
          curl -s \
            "https://api.apify.com/v2/datasets/${DATASET_ID}/items?token=${APIFY_TOKEN}&format=json" \
            -o data.json
          echo "Dataset items downloaded: data.json"

      # 5. Node.js セットアップ
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 6. 依存関係インストール
      - name: Install deps
        run: npm install

      # 7. update.js 実行
      - name: Run updater script
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
        run: npm run update

      # 8. GitHub へ push
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles/aws-always-free.md
          git commit -m "Update AWS Always Free article" || echo "No changes"
          git push
