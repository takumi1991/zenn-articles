name: Update AWS Always Free Article

permissions:
  contents: write   # ← Zenn/GitHub に push するため必須

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"   # 毎月1日の 00:00 (UTC) → 日本時間 9:00

env:
  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
  APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # --------------------------
      # 1. Apify Actor を強制実行する
      # --------------------------
      - name: Run Apify Actor (force refresh dataset)
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $APIFY_TOKEN" \
            "https://api.apify.com/v2/actors/${APIFY_ACTOR_ID}/runs?token=$APIFY_TOKEN"

      # --------------------------
      # 2. Node.js セットアップ
      # --------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --------------------------
      # 【追加】Google 認証ファイルを生成
      # --------------------------
      - name: Setup Google Credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/key.json" >> $GITHUB_ENV


      # --------------------------
      # 3. package.json の依存関係をインストール
      # --------------------------
      - name: Install deps
        run: npm install

      # --------------------------
      # 4. Always Free 記事生成スクリプトを実行
      # --------------------------
      - name: Run updater script
        run: npm run update

      # --------------------------
      # 5. GitHub にコミットして push
      # --------------------------
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles/aws-always-free.md
          git commit -m "Update AWS Always Free article" || echo "No changes"
          git push
