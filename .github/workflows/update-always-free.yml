name: Update AWS Always Free Article

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

env:   # ← ここが全 step に反映される
  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
  APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
  GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 1. Apify Actor を同期実行し、items JSON を取得
      # ----------------------------------------------------
      - name: Run Apify Actor (sync+dataset)
        run: |
          echo "▶ Running Apify Actor"
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $APIFY_TOKEN" \
            "https://api.apify.com/v2/acts/$APIFY_ACTOR_ID/run-sync-get-dataset-items?token=$APIFY_TOKEN&format=json" \
            -o data.json

          echo "Saved data.json:"
          head -n 20 data.json

      # ----------------------------------------------------
      # Node.js と依存関係
      # ----------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      # ----------------------------------------------------
      # Article 更新
      # ----------------------------------------------------
      - name: Update markdown
        run: npm run update

      # ----------------------------------------------------
      # Commit
      # ----------------------------------------------------
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles/aws-always-free.md
          git commit -m "Update AWS Always Free article" || echo "No changes"
          git push
