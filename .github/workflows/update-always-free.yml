name: Update AWS Always Free Article

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"   # UTC → JP 09:00

env:
  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
  APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 1. Apify Actor を同期実行し、dataset items を直接取得
      # ----------------------------------------------------
      - name: Run Apify Actor (sync) and fetch dataset items
        run: |
          echo "▶ Running Apify Actor with sync+dataset fetch"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $APIFY_TOKEN" \
            "https://api.apify.com/v2/acts/$APIFY_ACTOR_ID/run-sync-get-dataset-items?token=$APIFY_TOKEN&format=json" \
            -o data.json

          echo "▶ Saved dataset items to data.json"
          ls -l data.json
          head -n 20 data.json

      # ----------------------------------------------------
      # 2. Node.js セットアップ
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ----------------------------------------------------
      # 3. 依存関係インストール
      # ----------------------------------------------------
      - name: Install deps
        run: npm install

      # ----------------------------------------------------
      # 4. Google SA を環境変数として提供（JSON）
      # ----------------------------------------------------
      - name: Export GCP SA JSON
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
        run: |
          echo "GCP JSON exported via env variable"

      # ----------------------------------------------------
      # 5. update.js を実行
      # ----------------------------------------------------
      - name: Run updater
        run: npm run update

      # ----------------------------------------------------
      # 6. GitHub へ push
      # ----------------------------------------------------
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles/aws-always-free.md
          git commit -m "Update AWS Always Free article" || echo "No changes"
          git push
