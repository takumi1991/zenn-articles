name: Update AWS Always Free Article

permissions:
  contents: write   # 記事を push するため

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"   # 毎月1日の00:00 UTC → 日本時間09:00

env:
  APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
  APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Checkout
      # --------------------------
      - name: Checkout
        uses: actions/checkout@v3

      # --------------------------
      # 2. Apify Actor を強制実行
      # --------------------------
      - name: Run Apify Actor (force refresh dataset)
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $APIFY_TOKEN" \
            "https://api.apify.com/v2/actors/${APIFY_ACTOR_ID}/runs?token=$APIFY_TOKEN"

      # --------------------------
      # 3. Apify Key-Value Store から ALWAYS_FREE_SERVICES を取得
      # --------------------------
      - name: Download KV store data
        run: |
          curl -s \
            "https://api.apify.com/v2/key-value-stores/${APIFY_ACTOR_ID}-default/records/ALWAYS_FREE_SERVICES?token=$APIFY_TOKEN" \
            -o data.json
          echo "KV Store downloaded: data.json"

      # --------------------------
      # 4. Node.js セットアップ
      # --------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --------------------------
      # 5. 依存関係インストール
      # --------------------------
      - name: Install deps
        run: npm install

      # --------------------------
      # 6. update.js 実行
      # --------------------------
      - name: Run updater script
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
        run: npm run update

      # --------------------------
      # 7. GitHub へ push
      # --------------------------
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add articles/aws-always-free.md
          git commit -m "Update AWS Always Free article" || echo "No changes"
          git push
